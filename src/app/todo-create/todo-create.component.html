<div class="row justify-content-center">
  <div class="col-md-4 create-todo">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputTitle">Title</label>
          <input class="form-control" type="text" formControlName="title">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.title.errors?.required">
            Title is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDiscription">Description</label>
          <textarea class="form-control" formControlName="description" rows="3"></textarea>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Description is required.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Create</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
