<div class="container">
  <!-- No data message -->
  <p *ngIf="Todo.length <= 0" class="no-data text-center">There is no todo added yet!</p>

  <!-- Employee list -->
  <table class="table table-md" *ngIf="Todo.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of Todo; let i = index">
        <td scope="row">{{i+1}}</td>
        <td>{{todo.title}}</td>
        <td class="edit-block">
          <span class="edit" [routerLink]="['/read-todo/', todo._id]">
            <button type="button" class="btn btn-primary btn-sm">View</button>
          </span>
          <span class="edit" [routerLink]="['/edit-todo/', todo._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeTodo(todo, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
